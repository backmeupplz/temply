name: Русский
helpTemply: |
  <b>Temply</b> позволяет создавать типовые сообщения для использования в инлайн-моде.

  Создайте типовое сообщение при помощи команды /newtemplate, начните писать <code>@temply_bot *название типового сообщения*</code> в любом чате и типовое сообщение автоматически отправится туда. Язык можно сменить командой /language. Вы можете выбрать, показывать предпросмотр ссылок для типовых сообщений или нет при помощи команды /preview. Вы можете добавить текст в существующее типовое сообщение при помощи команды /appendtemplate.

  Если вам не нравится какое-либо типовое сообщение, его можно удалить при помощи /deletetemplate. Если у вас остались вопросы, пожалуйста, прочитайте @borodutch_support.

  Хотите поддержать автора бота? Я написал научную книгу о том, как жить здоровее и счастливее! Купить ее можно на Амазоне — amazon.com/dp/B0CHL7WRYM или на сайте книги — wdlaty.com. Спасибо!
languageTemply: 'Пожалуйста, выберите язык.'
language_selected_temply: <b>Temply</b> теперь говорит по-русски.
newtemplate: "\U0001F4AA Пожалуйста, ответьте на это сообщение форматом <code>имя_типового_сообщения: типовое сообщение</code>. Любой другой формат или обычные сообщения (не ответы на это сообщение) будут игнорироваться. Поддерживается HTML форматирование."
newtemplate_success: Успешно добавлено типовое сообщение выше.
deletetemplate: 'Пожалуйста, выберите типовое сообщение, которое нужно удалить.'
previewOff: Теперь в типовых сообщениях не будет предпросмотра ссылок.
previewOn: Теперь в типовых сообщениях будет появляться предпросмотр ссылок.
appendtemplate: "\U0001F44D Пожалуйста, ответьте на это сообщение форматом <code>имя_типового_сообщения: типовое сообщение</code>. Любой другой формат или обычные сообщения (не ответы на это сообщение) будут игнорироваться. Поддерживается HTML форматирование. Текст будет добавлен к существующему типовому сообщению."
appendtemplate_success: Успешно добавлен текст в типовое сообщение выше.
